    // Mendapatkan elemen dengan ID 'tokenPlaceholder'
const tokenPlaceholder = document.getElementById('tokenPlaceholder');

// Menampilkan pesan "Loading" saat token belum didapatkan
tokenPlaceholder.textContent = 'Loading...';

// Mendapatkan token perangkat menggunakan vapidKey
messaging.getToken({
    vapidKey: "BBnWPkpVbeujomS3XAJ7qxwZYU0TC6WZAyRVoWgV76m5ninxf2tXxn55Ref_jL8Nwd54X_1vVx2VLg1f2cw3R1Q"
}).then((currentToken) => {
    if (currentToken) {
        console.log(currentToken);
        // Menyimpan token di dalam elemen dengan ID 'tokenPlaceholder'
        document.getElementById('tokenPlaceholder').textContent = currentToken;
        sendTokenToServer(currentToken);
    } else {
        // Jika token kosong
        setTokenSentToServer(false);
    }
}).catch((err) => {
    console.log(err);
    // Jika terjadi kesalahan
    setTokenSentToServer(false);
});

      messaging.onMessage((payload) => {
        // If app is open and focused, notification data will be received here
        // Keep in mind if message is received here, it will not notify in the background
        // So here, use the message data however you want
        console.log('Message received', payload);
        const messagesElement = document.querySelector('.message');
        const dataHeaderElement = document.createElement('h5');
        const dataElement = document.createElement('pre');
        dataElement.style = "overflow-x: hidden;";
        dataHeaderElement.textContent = "Message Received:";
        dataElement.textContent = JSON.stringify(payload, null, 2);
        messagesElement.appendChild(dataHeaderElement);
        messagesElement.appendChild(dataElement);
      });

      // Fungsi untuk mengirim token ke server
      function sendTokenToServer(currentToken) {
            // Periksa apakah token sudah pernah dikirim atau belum
            if (!isTokenSentToServer()) {
                console.log('Mengirim token ke server ...');
                // Jika token berhasil dikirim ke server
                // maka atur setTokenSentToServer menjadi true
                setTokenSentToServer(true);
            } else {
                console.log('Token sudah tersedia di server');
            }
        }

      // Fungsi untuk memeriksa apakah token sudah dikirim ke server atau belum
      function isTokenSentToServer() {
            return window.localStorage.getItem('sentToServer') === '1';
        }

        // Nilai 'sentToServer' di local storage perlu diatur menjadi true
        // sehingga jika kita mengirim token kedua kalinya, kita akan memeriksa dari local storage
        function setTokenSentToServer(sent) {
            window.localStorage.setItem('sentToServer', sent ? '1' : '0');
        }
    </script>
